<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Single Page</title>
        <style>
            div {
                display: none;
            }

        table{
            background: #DCDCDC;    
            border-collapse: collapse;  
            margin: auto;
        }

        td.name{
            border-style: solid;
            border-color:white;
        }

        button:hover {
                background-color:#B22222;
                color:white;
            }

        </style>
        <script src="singlepage.js"></script>
    </head>
    <body style="text-align: center;">
        <button data-page="page1">赛事项目</button>
        <button data-page="page2">用户</button>
        <button data-page="page3">运动员</button>

            <h2>赛事项目热度排行</h2>
            <table>

                    </tr>
                    <tr>
                        <td style="background:#F8F8FF">2</td>

                    </tr>
                    <tr>
                        <td style="background:#CD853F">3</td>
                        <td class="name">花样滑冰</td>
                    </tr>
                </tbody>

            </table>
        </div>
        <div id="page2">
            </table>
            <h2>用户预测准确率排行</h2>

                <tbody>

                    <tr>
                        <td style="background:#CD853F">3</td>

        </div>
        <div id="page3">
            <h2>运动员热度排行</h2>
            <table>
                <tbody>
                    <tr>
                        <td style="background:gold">1</td>

                    <tr>
                        <td style="background:#F8F8FF">2</td>

                    </tr>
                    <tr>
                        <td style="background:#CD853F">3</td>
                        <td class="name">张雨霏</td>
                    </tr>
                </tbody>
        </div>
    </body>
</html>
